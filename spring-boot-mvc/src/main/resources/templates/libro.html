<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Libros</title>
</head>
<body>
<div class="container">

  <h3>Lista de libros</h3>
  <div class="col-md-12">
    <a th:href="@{/libros/add}" class="btn btn-primary" >Agregar Libros</a>
  </div>

  <div th:switch="libros" >
    <div th:case="*">

      <table class="table">

        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">ISBN</th>
          <th scope="col">Nombre</th>
          <th scope="col">Autor</th>
          <th scope="col">Nª páginas</th>
          <th scope="col">Fecha publicación</th>
          <th scope="col">Editorial</th>
          <th scope="col">Disponible</th>
          <th scope="col">Precio</th>
          <th scope="col">Categoria</th>
          <th scope="col">Libreria</th>


          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" libro : ${libros}">

          <th scope="col" th:text="${libro.id}" ></th>
          <td th:text="${libro.isbn}"></td>
          <td th:text="${libro.nombre}"></td>
          <td th:text="${libro.autor}"></td>
          <td th:text="${libro.paginas}"></td>
          <td th:text="${libro.fechaPublicacion}"></td>
          <td th:text="${libro.editorial}"></td>
          <td th:text="${libro.disponible}"></td>
          <td th:text="${libro.precio}"></td>
          <td th:text="${libro.categoria.nombre}"></td>
          <td th:text="${libro.libreria.nombre}"></td>


          <td class="text-right">
            <div class="btn-group">
              <a th:href="@{/libros/edit/{id} (id = ${libro.id}) }" class="btn btn-warning btn-sm" >Editar</a>
              <a th:href="@{/libros/delete/{id} (id = ${libro.id}) }" class="btn btn-danger btn-sm" >Eliminar</a>
            </div>
          </td>

        </tr>

        </tbody>

      </table>

    </div>

  </div>

</div>
</body>
</html>
