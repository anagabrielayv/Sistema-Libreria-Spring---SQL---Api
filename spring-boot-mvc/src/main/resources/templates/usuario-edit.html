<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Editar Usuario</title>
</head>
<body>

<div class="container">

    <h3>Editar libro</h3>

    <div>

        <form action="#" method="post" th:object="${usuariosActual}" th:action="@{/usuarios/update}">

            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" th:readonly="true" >
            </div>

            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" th:field="*{nombres}">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
            </div>
            <div class="form-group">
                <label for="nom_completo">Nombre completo</label>
                <input type="text" class="form-control" id="nom_completo" th:field="*{nom_completo}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase√±a</label>
                <input type="text" class="form-control" id="contrasena" th:field="*{contrasena}">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" class="form-control" id="rol" th:field="*{rol}">
            </div>
            </br>
            <button type="submit" class="btn btn-primary">
                Guardar Cambios
            </button>

        </form>

    </div>


</div>

</body>
</html>
