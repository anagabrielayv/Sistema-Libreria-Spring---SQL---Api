<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Libreria</title>
</head>
<body>
<div class="container">

  <h3>Lista de Librerias</h3>
  <div class="col-md-12">
    <a th:href="@{/librerias/add}" class="btn btn-primary" >Agregar Libreria</a>
  </div>

  <div th:switch="librerias" >
    <div th:case="*">

      <table class="table">

        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Dirección</th>
          <th scope="col">Departamento</th>


          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" libreria : ${librerias}">

          <th scope="col" th:text="${libreria.id}" ></th>
          <td th:text="${libreria.nombre}"></td>
          <td th:text="${libreria.telefono}"></td>
          <td th:text="${libreria.direccion}"></td>
          <td th:text="${libreria.departamento}"></td>



          <td class="text-right">
            <div class="btn-group">
              <a th:href="@{/librerias/edit/{id} (id = ${libreria.id}) }" class="btn btn-warning btn-sm" >Editar</a>
              <a th:href="@{/librerias/delete/{id} (id = ${libreria.id}) }" class="btn btn-danger btn-sm" >Eliminar</a>
            </div>
          </td>

        </tr>

        </tbody>

      </table>

    </div>

  </div>

</div>
</body>
</html>
