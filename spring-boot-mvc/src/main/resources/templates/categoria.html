<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div class="container">

    <h3>Lista de categorias</h3>
    <div class="col-md-12">
        <a th:href="@{/categorias/add}" class="btn btn-primary" >Agregar Categorias</a>
    </div>

    <div th:switch="categorias" >
        <div th:case="*">

            <table class="table">

                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>

                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" categoria : ${categorias}">

                    <th scope="col" th:text="${categoria.id}" ></th>
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.descripcion}"></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/categorias/edit/{documentNumber} (documentNumber = ${categoria.id}) }" class="btn btn-warning btn-sm" >Edit</a>
                            <a th:href="@{/categorias/delete/{documentNumber} (documentNumber = ${categoria.id}) }" class="btn btn-danger btn-sm" >Delete</a>
                        </div>
                    </td>

                </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>
</body>
</html>
