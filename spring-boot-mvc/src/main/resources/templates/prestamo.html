<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Prestamos</title>
</head>
<body>
<div class="container">

    <h3>Lista de préstamos</h3>
    <div class="col-md-12">
        <a th:href="@{/prestamos/add}" class="btn btn-primary" >Agregar Prestamos</a>
    </div>

    <div th:switch="prestamos" >
        <div th:case="*">

            <table class="table">

                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Fecha Registro</th>
                    <th scope="col">Fecha Devolucón</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Nombre del Libro</th>
                    <th scope="col">Devolución</th>


                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" prestamo : ${prestamos}">

                    <th scope="col" th:text="${prestamo.id}" ></th>
                    <td th:text="${prestamo.fechaRegistro}"></td>
                    <td th:text="${prestamo.fechaDevolucion}"></td>
                    <td th:text="${prestamo.usuario.nom_completo}"></td>
                    <td th:text="${prestamo.libro.nombre}"></td>
                    <td th:text="${prestamo.devolucion}"></td>


                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/prestamos/edit/{id} (id = ${prestamo.id}) }" class="btn btn-warning btn-sm" >Editar</a>
                            <a th:href="@{/prestamos/delete/{id} (id = ${prestamo.id}) }" class="btn btn-danger btn-sm" >Eliminar</a>
                        </div>
                    </td>

                </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>
</body>
</html>
