<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Prestamo Editar</title>
</head>
<body>

<div class="container">

    <h3>Prestamo Editar</h3>

    <div>

        <form action="#" method="post" th:object="${prestamoActual}" th:action="@{/prestamos/update}">

            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" th:readonly="true" >
            </div>

            <div class="form-group">
                <label for="fechaRegistro">Fecha Registro</label>
                <input type="text" class="form-control" id="fechaRegistro" th:field="*{fechaRegistro}">
            </div>

            <div class="form-group">
                <label for="devolucion">Devoluci√≥n</label>
                <input type="text" class="form-control" id="devolucion" th:field="*{devolucion}">
            </div>

            <div class="form-group">
                <label for="fechaDevolucion">Fecha Devolucion</label>
                <input type="text" class="form-control" id="fechaDevolucion" th:field="*{fechaDevolucion}">
            </div>

            <div class="mb-2">
                <label >Usuario</label>
                <div class="col-sm-12">
                    <select th:field="*{usuario}" class="form-control" required>
                        <th:block th:each="usuario : ${listaUsuarios}">
                            <option th:text="${usuario.nom_completo}" th:value="${usuario.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="mb-2">
                <label >Libro</label>
                <div class="col-sm-12">
                    <select th:field="*{libro}" class="form-control" required>
                        <th:block th:each="libro : ${listaLibros}">
                            <option th:text="${libro.nombre}" th:value="${libro.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                Guardar Cambios
            </button>

        </form>

    </div>


</div>

</body>
</html>
