<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Libro Agregar</title>
</head>
<body>

<div class="container">

    <h3>Libro Agregar</h3>

    <div>

        <form action="#" method="post" th:object="${libro}" th:action="@{/libros/save}">



            <div class="form-group">
                <label for="isbn">Isbn</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}">
            </div>
            <div class="form-group">
                <label for="paginas">Nºpáginas</label>
                <input type="text" class="form-control" id="paginas" th:field="*{paginas}">
            </div>
            <div class="form-group">
                <label for="fechaPublicacion">Fecha de publicación</label>
                <input type="text" class="form-control" id="fechaPublicacion" th:field="*{fechaPublicacion}">
            </div>
            <div class="form-group">
                <label for="editorial">Editorial</label>
                <input type="text" class="form-control" id="editorial" th:field="*{editorial}">
            </div>
            <!-- Falta hacer el control del boolean
            <div class="form-group">
            <input type="checkbox" name="myBooleanVariable" th:checked="*${disponible}"/>
            </div>
            -->
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" id="precio" th:field="*{precio}">
            </div>

            <div class="mb-2">
                <label >Categoria</label>
                <div class="col-sm-12">
                    <select th:field="*{categoria}" class="form-control" required>
                        <th:block th:each="categoria : ${listaCategorias}">
                            <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="mb-2">
                <label >Libreria</label>
                <div class="col-sm-12">
                    <select th:field="*{libreria}" class="form-control" required>
                        <th:block th:each="libreria : ${listaLibrerias}">
                            <option th:text="${libreria.nombre}" th:value="${libreria.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            </br>
            <button type="submit" class="btn btn-primary">
                Agregar Libro
            </button>

        </form>

    </div>


</div>

</body>
</html>
