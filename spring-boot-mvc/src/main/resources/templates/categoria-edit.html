<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Categoria Editar</title>
</head>
<body>

<div class="container">

    <h3>Categoria Editar</h3>

    <div>

        <form action="#" method="post" th:object="${categoriaActual}" th:action="@{/categorias/update}">

            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" th:readonly="true" >
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            </div>
            </br>

            <button type="submit" class="btn btn-primary">
                Editar Categoria
            </button>

        </form>

    </div>


</div>

</body>
</html>
