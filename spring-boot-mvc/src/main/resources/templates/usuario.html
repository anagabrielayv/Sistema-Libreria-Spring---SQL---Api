<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Usuarios</title>
</head>
<body>
<div class="container">

  <h3>Lista de usuarios</h3>
  <div class="col-md-12">
    <a th:href="@{/usuarios/add}" class="btn btn-primary" >Agregar Usuario</a>
  </div>

  <div th:switch="usuarios" >
    <div th:case="*">

      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Nombre completo</th>
          <th scope="col">Email</th>
          <th scope="col">Contrase√±a</th>

          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" usuario : ${usuarios}">

          <th scope="col" th:text="${usuario.id}" ></th>
          <td th:text="${usuario.nombres}"></td>
          <td th:text="${usuario.apellidos}"></td>
          <td th:text="${usuario.nom_completo}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.contrasena}"></td>
          <td th:text="${usuario.rol}"></td>

          <td class="text-right">
            <div class="btn-group">
              <a th:href="@{/usuarios/edit/{id} (id = ${usuario.id}) }" class="btn btn-warning btn-sm" >Editar</a>
              <a th:href="@{/usuarios/delete/{id} (id = ${usuario.id}) }" class="btn btn-danger btn-sm" >Eliminar</a>
            </div>
          </td>

        </tr>

        </tbody>

      </table>

    </div>

  </div>

</div>
</body>
</html>
